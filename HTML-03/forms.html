<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
  </head>
  <body>
    <h1>Formularios</h1>
    <form action="" method="get" enctype="application/x-www-form-urlencoded">
      <div>
        <input
          type="text"
          name="nombre"
          id="name"
          required
          placeholder="Nombre"
        />
      </div>
      <br />
      <div>
        <input
          type="password"
          name="contraseña"
          id="passw"
          required
          placeholder="Contraseña"
        />
      </div>
      <br />
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
